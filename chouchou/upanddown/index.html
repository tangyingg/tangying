<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						// auto: true,此处只要为true，初始化默认下拉一次。
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						// auto: false,
						callback: pullupRefresh
					}
				}
			});
			var count = 1;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				count = 1;
				mui.ajax('shuju.txt',{
					data:{
						page:count
					},
					dataType:'json',
					type:'get',
					success:function(res){
						setTimeout(function() {
							var table = document.body.querySelector('.mui-table-view');// 找出body标签下的第一个class为mui-table-view的标签。H5里的类似于document.elementbyid("")但比这个更好用;
							var cells = document.body.querySelectorAll('.mui-table-view-cell');//同上，找出body标签下的所有class为mui-table-view的标签。
							for (var i = cells.length, len = i + 3; i < len; i++) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								// 视图部分关键改这块
								li.innerHTML = '<div class="mui-card">\
			页眉，放置标题\
			<div class="mui-card-header">页眉</div>\
			内容区\
			<div class="mui-card-content">内容区</div>\
			页脚，放置补充信息或支持的操作\
			<div class="mui-card-footer">页脚</div>\
		</div><a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
								//下拉刷新，新纪录插到最前面；
								table.insertBefore(li, table.firstChild);
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
						}, 500);
					}
				});
			
			}
			// var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				mui.ajax('shuju.txt',{
                    data: {
                        page: count
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'get',//HTTP请求类型
                    success: function(res){
                       setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 4)); //参数为true代表没有更多数据了。
							var table = document.body.querySelector('.mui-table-view');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
							for (var i = cells.length, len = i + 4; i < len; i++) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML = '<div class="mui-card">\
页眉，放置标题\
<div class="mui-card-header">页眉</div>\
内容区\
<div class="mui-card-content">内容区</div>\
页脚，放置补充信息或支持的操作\
<div class="mui-card-footer">页脚</div>\
</div><a class="mui-navigate-right">Item ' + (i + 1) + '</a>';// 此处插入HTML代码
								table.appendChild(li);
							}
						}, 1500);
					}
                });
			}
			
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>
</html>
